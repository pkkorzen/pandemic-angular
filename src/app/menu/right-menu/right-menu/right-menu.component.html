<div>
  <button type="button" class="button btn btn-dark" (click)="toggleRightMenu()">{{buttonText}}</button>
</div>
<div class="right-menu" [hidden]="hide">
  <app-right-menu-players *ngFor="let player of players" [city]="player.city" [color]="player.color"
                          [name]="player.name" [role]="player.role">
  </app-right-menu-players>
</div>
