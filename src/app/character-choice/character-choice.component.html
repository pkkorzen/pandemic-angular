<div class="container-fluid background-map" id="background-map">
  <img class="img" src="../../assets/img/karta-mira-mir-planeta-zemlia-kontinenty-materiki-kletki-sin.jpg"/>
</div>
<div class="background">
  <div class="form-group flex-row">
    <label class="label" for="playerNumber">Number of players: &nbsp;</label>
    <select [(ngModel)]="playerNumber" class="form-control btn btn-dark select" id="playerNumber">
      <option [defaultSelected] = "number === playerNumber" *ngFor="let number of maxPlayers">{{number}}</option>
    </select>
  </div>
  <div class="label">
    <app-player *ngFor="let player of playerNumber|times let x = index" [player]="players[x]"
                [charactersMap]="charactersMap"></app-player>
  </div><br>
  <div class="form-group flex-row">
    <label class="label" for="pandemicNumber">Number of pandemic cards: &nbsp;</label>
    <select [(ngModel)]="pandemicNumber" class="form-control btn btn-dark select" id="pandemicNumber">
      <option [defaultSelected] = "number === pandemicNumber" *ngFor="let number of maxPandemicCards">{{number}}</option>
    </select>
  </div>
  <a routerLink="/game" class="btn btn-dark">Start game</a>
</div>
